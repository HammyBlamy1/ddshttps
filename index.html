<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dual-Domain Contextual Search</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-5xl mx-auto">
    <header class="mb-6">
      <h1 class="text-3xl font-semibold">Dual-Domain Contextual Search</h1>
      <p class="text-sm text-gray-600 mt-1">Search two websites and get contextual results with images.</p>
    </header>

    <section class="bg-white p-4 rounded-2xl shadow-sm mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-xs font-medium text-gray-700">Domain A</label>
          <input id="domainA" class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm p-2" />
        </div>
        <div>
          <label class="block text-xs font-medium text-gray-700">Domain B</label>
          <input id="domainB" class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm p-2" />
        </div>
        <div class="flex items-end gap-2">
          <button id="saveDomainsBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-sm">Save domains</button>
          <label class="ml-2 flex items-center gap-2 text-sm text-gray-600">
            <input type="checkbox" id="mockMode" checked /> Mock mode
          </label>
        </div>
      </div>
      <div class="mt-4 text-sm text-gray-500" id="savedDomainsDisplay">Saved: — no domains saved —</div>
    </section>

    <section class="bg-white p-4 rounded-2xl shadow-sm mb-6">
      <div class="flex gap-3">
        <input id="queryInput" placeholder="Enter domains first" class="flex-1 p-3 rounded-lg border-gray-200 shadow-sm" />
        <button id="searchBtn" class="px-4 py-2 rounded-lg bg-green-600 text-white">Search</button>
      </div>
      <div id="errorBox" class="mt-3 text-sm text-red-600 hidden"></div>
    </section>

    <section>
      <h2 class="text-xl font-medium mb-3">Context box — results</h2>
      <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="col-span-full bg-white p-6 rounded-2xl border border-dashed border-gray-200 text-gray-500">
          No results yet — perform a search.
        </div>
      </div>
    </section>

  </div>
  <script src="script.js"></script>
</body>
</html>
